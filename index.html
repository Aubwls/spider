<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wtSpider</title>
  <!-- script -->
  <script src="./js/index.js"></script>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <!-- script/ -->
  <!-- css -->
  <link rel="stylesheet" href="./css/index.css">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <!-- css/ -->
</head>
<body>
    <div class="wrapper">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#fiction" role="tab" aria-controls="home" aria-selected="true">
                    小说搜索
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#music" role="tab" aria-controls="profile" aria-selected="false">
                    音乐搜索
                </a>
            </li>
            <li class="author">
                design by hometown
            </li>
        </ul>
        <div class="tab-content search" id="myTabContent">
            <div class="input-group mb-3 ">
                <input type="text" class="form-control" placeholder="请输入小说名或者作者名字" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button type="button" class="btn btn-secondary searchButton">搜索</button>
                </div>
            </div>
        </div>  
    
        <div class="tab-pane fade" id="music" role="tabpanel" aria-labelledby="profile-tab">
      
        </div>
    </div>
</body>
</html>
